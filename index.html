<!DOCTYPE html>
<html>

<head>
    <title>PDF to Images</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div>
        <div class="header">
            <h1 class="bg-primary-subtle">PDF to Images</h1>
            <form>
                <label for="pdf-file">Select a PDF file:</label>
                <input type="file" id="pdf-file" accept=".pdf">
            </form>
        </div>

        <div class="grid">
            <div id="pdf-images" class="sidebar">
                <!-- <div class="image-div">
                    <img src="" alt="">
                    <p></p>
                    
                </div> -->


            </div>
            <div class="preview ">
                <img src="" alt="">
            </div>
        </div>
    </div>


    <div id="selected-image-container"></div>
    <button onclick="renderSelectedImages()">Render selected images</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
